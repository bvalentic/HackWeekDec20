
<div class="toolbar-page">
    <table mat-table [dataSource]="outbreaks">
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let outbreak">{{outbreak.city}}</td>
        </ng-container>
        <ng-container matColumnDef="dayRecorded">
            <th mat-header-cell *matHeaderCellDef>Day Recorded</th>
            <td mat-cell *matCellDef="let outbreak">{{outbreak.dayRecorded}}</td>
        </ng-container>
        <ng-container matColumnDef="numInfected">
            <th mat-header-cell *matHeaderCellDef>Number of Infected</th>
            <td mat-cell *matCellDef="let outbreak">{{outbreak.numInfected}}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let outbreak; columns: tableColumns"></tr>
    </table>
</div>
